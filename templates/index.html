<!doctype html>
<html lang="en">
<head>
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/boggle.css">
</head>

<body>

<main>
  <table class="board"></table>

  <form id="newWordForm">
    <input
        id="wordInput"
        class="word-input"
        autofocus aria-label="Word"
        minlength="3"
        required>
    <button class="word-input-btn">Go</button>
  </form>

</main>

<p class="msg">
  <!-- our JS will put messages here dynamically -->
</p>

<ul id="words"> 
  <!-- our JS will words here as they score -->
</ul>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
</body>
</html>
